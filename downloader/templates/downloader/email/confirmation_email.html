<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .header { background: #8B5CF6; color: white; padding: 20px; border-radius: 5px; }
        .content { padding: 20px; background: #f8f9fa; border-radius: 5px; margin-top: 20px; }
        .footer { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Thank You for Contacting Us</h2>
        </div>
        <div class="content">
            <p>Dear {{ name }},</p>
            <p>Thank you for reaching out to us. We have received your message and will get back to you as soon as possible.</p>
            <p>This is an automated response confirming that we received your inquiry.</p>
        </div>
        <div class="footer">
            <p>Best regards,</p>
            <p>The TikTok Downloader Team</p>
        </div>
    </div>
</body>
